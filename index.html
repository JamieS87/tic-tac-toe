<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Naughts & Crosses</title>
  </head>
  <body>
    <h1>Noughts and Crosses</h1>
    <section id="container">
      <p id="player-turn">Player 1 Turn</p>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <p id="winner-text" class="hidden">Player 1 wins!</p>
    </section>
    <section id="player-scores">
      <div class="player-score-container">
        <p>Player 1 Score:</p>
        <div id="player1-score">0</div>
      </div>
      <div class="player-score-container">
        <p>Player 2 Score:</p>
        <div id="player2-score">0</div>
      </div>
    </section>
    <button id="button-reset">Reset</button>
    <span
      >noughts and crosses favicon by Made x Made from
      <a
        href="https://thenounproject.com/browse/icons/term/noughts-and-crosses/"
        target="_blank"
        title="noughts and crosses Icons"
        >Noun Project</a
      >
      (CC BY 3.0)
    </span>
  </body>
</html>
